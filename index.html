<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>miniToastr by se-panfilov</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper">
    <header>
        <h1>mini-toastr</h1>
        <p>Small non-blocking notification library. No dependencies</p>

        <p class="view">
            <a href="https://github.com/se-panfilov/mini-toastr">View the Project on GitHub
                <small>se-panfilov/mini-toastr</small>
            </a></p>
        <ul>
            <li><a href="https://github.com/se-panfilov/mini-toastr">View On <strong>GitHub</strong></a></li>
        </ul>
    </header>

    <section>

        <label>Title
            <input type="text" value="Hey"/>
        </label>

        <label>Message text
            <input type="text" value="Your message"/>
        </label>

        <label>
            <input type="radio" name="type" value="success" checked/>
            <span>Success</span>
        </label>
        <label>
            <input type="radio" name="type" value="info"/>
            <span>Info</span>
        </label>
        <label>
            <input type="radio" name="type" value="warn"/>
            <span>Warn</span>
        </label>
        <label>
            <input type="radio" name="type" value="error"/>
            <span>Error</span>
        </label>

        <button type="button" onclick="showToast()">Show toast</button>

    </section>

    <footer>
        <p>This project is maintained by <a href="https://github.com/se-panfilov">se-panfilov</a></p>
        <p>
            <small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a>
            </small>
        </p>
    </footer>
</div>
<script src="javascripts/scale.fix.js"></script>
<script src="bower_components/mini-toastr/dist/mini-toastr.es5.js"></script>

</body>
</html>
