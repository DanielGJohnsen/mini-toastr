<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>miniToastr by se-panfilov</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper">
    <header>
        <h1>mini-toastr</h1>
        <p>Small non-blocking notification library. No dependencies</p>

        <p class="view">
            <a href="https://github.com/se-panfilov/mini-toastr">View the Project on GitHub
                <small>se-panfilov/mini-toastr</small>
            </a></p>
        <ul>
            <li><a href="https://github.com/se-panfilov/mini-toastr">View On <strong>GitHub</strong></a></li>
        </ul>
    </header>

    <section>
        <h3>Demo</h3>

        <div>
            <label>Title
                <input type="text" id="title" value="Hey"/>
            </label>
        </div>
        <div>
            <label>Message text
                <input type="text" id="msg" value="Your message"/>
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="type" value="success" checked/>
                <span>Success</span>
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="type" value="info"/>
                <span>Info</span>
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="type" value="warn"/>
                <span>Warn</span>
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="type" value="error"/>
                <span>Error</span>
            </label>
        </div>
        <div>
          <label>
            <input type="checkbox" id="is_icon" value="true"/>
            <span>show icons?</span>
          </label>
        </div>
        <div>
            <input type="text" id="timeout" value="3000"/>
        </div>
        <div>
            <button type="button" onclick="indexPage.showToast()">Show toast</button>
        </div>
    </section>

    <footer>
        <p>This project is maintained by <a href="https://github.com/se-panfilov">se-panfilov</a></p>
        <p>
            <small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a>
            </small>
        </p>
    </footer>
</div>
<script src="javascripts/scale.fix.js" defer></script>
<!--<script src="/dist/mini-toastr.es5.js" defer></script>-->
<script src="bower_components/mini-toastr/dist/mini-toastr.es5.js" defer></script>
<!--<script src="../mini-toastr/dist/mini-toastr.es6.js" defer></script>-->
<script src="index.js" defer></script>

</body>
</html>
